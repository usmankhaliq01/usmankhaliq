    async function request(url, options = {}) {
      const urlPrefix = /^https?:/i.test(url) ? '' : APP_URL
      const res = await fetch(urlPrefix + url, {
        mode: 'cors',
        redirect: 'manual',
        ...options
      })
      const data = await res.json()
      if (res.ok) {
        return data
      }
      throw Object.assign(new Error(data.message), { code: data.type })
    }

    function sleep(ms) {
      return new Promise((resolve) => setTimeout(resolve, ms))
    }

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    async function waitUntilPageIsReady(page, { maxErrors = 5 } = {}) {
      let errors = maxErrors
      while (true) {
        try {
          const status = await request(page.urls.statusCheck)
          if (status.name === 'READY') {
            return
          }
          if (status.name === 'ERROR') {
            throw Object.assign(new Error(status.reason), { code: 'PageFillError' })
          }
        } catch (err) {
          if (err.code === 'PageFillError') {
            throw err
          }
          if (--errors <= 0) {
            throw err
          }
        }
        await sleep(random(4000, 10000))
      }
    }

    async function waitUntilZipIsReady(zip, { maxErrors = 5 } = {}) {
      let errors = maxErrors
      while (true) {
        try {
          const status = await request(zip.job.url)
          if (status.state === 'COMPLETE') {
            const link = document.createElement('a');
            link.setAttribute('href', status.result.downloadUrl);
            link.click();
            return
          }
          if (status.state === 'CANCELLED') {
            throw Object.assign(new Error(status.reason), { code: 'NotFound' })
          }
        } catch (err) {
          if (err.type === 'NotFound') {
            throw err
          }
          if (--errors <= 0) {
            throw err
          }
        }
        await sleep(random(4000, 10000))
      }
    }

        return;
      } else if (e.target[0].value?.length >= 1000) {
        alert.create().text(translates.t('Your prompt is too long, shorten it.'));
        return;
      }
          
      aiWizardModal.hide();

      form.reset();
      loader.create().show();
      loader.text(translates.t('Generating Page...'))
      try {
        loader.text(translates.t('Creating pallete...'));
        await palettes.load();
        loader.text(translates.t('Generating Page...'))
        const page = await createPage(data);

        loader.text(page.meta.systemMessage);
        await sections.render(page);
        sections.fakeRender();
        await waitUntilPageIsReady(page);
        sections.fakeRenderStop();
        sections.hide();
        loader.hide();
        iframe.create(page.urls.public);

        const checkPage = await request('https://ai-builder.mobirise.com/api/v1/pages/' + page?.meta?.id);
        console.log(checkPage.sections)
        if (checkPage.sections?.length <= 5) {
          alert.create([translates.t('Try Again'), translates.t('Continue')]).text(translates.t('Something went wrong. Your site was not completed. Do you want to try again or continue?'))
        }
        const btn = downloadButton.create(page);
        btn.addEventListener('click', async () => {
          emailForm.create(page).show()
        })

          // feedback.show();
          // downloadButton.loading();
          // const zip = await request('https://lab-mobirise-ai.ui-api.com/api/v1/pages/' + page.meta.id + '/zip', { method: 'POST' });
          // await waitUntilZipIsReady(zip);
          // downloadButton.loadingRemove();

      } catch (e) {
        loader.hide();
        sections.fakeRenderStop();
        alert.create('Ok');
      }
    })

    // Automaticaly insert prompt url parameter if exist
    let prompt = new URL(document.location).searchParams.get('prompt');
    if (prompt) {
      document.getElementById('aiPromt').value = prompt
      document.querySelectorAll('#aiWizard button')[0].removeAttribute('disabled')
    };
  </script>
</body>

</html>
